<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <img src="https://img.drz.lazcdn.com/static/pk/p/aaeb793a760f06ebd8b140866ccbe303.png_720x720q80.png" alt="Product Image" class="product-img">
    <div class="card-content">
      <h2 class="product-name">Wireless Headphones</h2>
      <p class="product-price">$99.99</p>
      <p class="product-description">Experience high-quality sound with our latest wireless headphones. Perfect for music lovers.</p>
      <button class="buy-btn"><i class="fas fa-shopping-cart"></i> Buy Now</button>
    </div>
  </div>
</body>
</html>
